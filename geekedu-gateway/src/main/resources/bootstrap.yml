server:
  port: 8080  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: gateway-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 192.168.150.101:8848
#        server-addr: 127.0.0.1:8848
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
    gateway:
      routes:
        - id: label-service
          uri: lb://label-service
          predicates:
            - Path=/label/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: system-service
          uri: lb://system-service
          predicates:
            - Path=/system/**
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/res/**
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/course/**
        - id: ask-service
          uri: lb://ask-service
          predicates:
            - Path=/ask/**
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: # 允许哪些网站的跨域请求
              - "*"
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期
      default-filters:
        - StripPrefix=1
geekedu:
  redis:
